<div class="container-fluid ">
  <nav class="navbar navbar-default navbar-fixed-top header">
    <div class="container-fluid ">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand weaver-size" (click) = "toHomePage()"><img class = "pull-left" id="logo" src="../../../../assets/images/logo.png">Weaver</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a (click)="search()" class = "glyphicon glyphicon-search search-icon"></a></li>
          <li><input type = "text"
                     name = "search"
                     id = "query"
                     placeholder=" search event . . . "
                     class="search-text"></li>
          <li><a routerLink="/register">Sign Up  <i class="fa fa-user-plus"></i></a></li>
          <li><a routerLink="/login">Login  <i class="fa fa-user"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="myTabContent" class="tab-content topspace2">
    <h3 class = "headerfont centerText textSize"> Find Your Events  â†“</h3>
    <div class="tab-pane fade in active topspace1" id="live">
<main>
      <ul *ngFor = "let event of events"  class = "list-group">
        <li class = "list-group-item">
          <div class = "row">

            <div class="col-xs-6 namefontStyle" style="font-size: 15pt">
                  <span>
                    <a target="_blank" rel="noopener"
                       (click) = "toEventDetail(event._id)">
                      {{event.name}}
                      </a>
                  </span>
            </div>

            <div class="col-xs-3 fontStyle">
              <span class="event-date">{{event.date}}</span>
            </div>

            <div class="col-xs-3 fontStyle">
              <span>{{event.location}}</span>
            </div>

            </div>

        </li>

      </ul>
</main>
    </div>
  </div>
</div>
