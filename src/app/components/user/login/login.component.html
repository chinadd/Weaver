<div class="font-lato">

  <nav class="navbar navbar-default navbar-fixed-top header">
    <div class="container-fluid ">
      <div class="navbar-header">
        <a routerLink="" class="navbar-brand weaver-size">
          <img class = "pull-left" id="logo" src="../../../../assets/images/logo.png">Weaver</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a (click)="search()" class = "glyphicon glyphicon-search search-icon"></a></li>
        <li><input type = "text"
                   name = "search"
                   id = "query"
                   placeholder=" search event . . . "
                   class="search-text"></li>
        <li><a routerLink="/register">Sign Up  <i class="fa fa-user-plus"></i></a></li>
      </ul>
    </div>
  </nav>
  <div class = "container-center">
    <div *ngIf = "errorFlag"
         class = "alert alert-danger">
      {{errorMsg}}
    </div>

    <h2> Login </h2>
    <form (ngSubmit) = "login()" #f="ngForm">
    <input id = "email"
           name = email
           placeholder="email"
           type="email"
           ngModel
           required
           #email="ngModel"
           autocorrect="off"
           autocapitalize="off"
           class="form-control" style="padding-top:10px;padding-bottom:10px; height:50px"/>
      <span class="help-block" *ngIf="!email.valid && email.touched">
       Please enter valid email!
  </span>

    <input id = "password"
           name = password
           placeholder="password"
           type="password"
           ngModel
           required
           #password="ngModel"
           class="form-control" style="padding-top:10px;padding-bottom:10px; height: 50px"/>
      <span class="help-block" *ngIf="!password.valid && f.submitted">
       Please enter valid password!
  </span>

    <input type="checkbox" (click) = "showPassword()">Show Password

    <button type="submit"
            class="text-box1"> Login </button>

    <button routerLink='/register'
            class="text-box2"> Register</button>
    </form>
  </div>
</div>
